<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>05 - Form</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		/>
		<script defer src="05-form.js"></script>
	</head>
	<body class="bg-dark">
		<main class="container">
			<form class="bg-light mt-5 w-50 mx-auto p-4" id="inputForm">
				<h1>Exercise 05 - Form</h1>
				<h1>Registration Form</h1>
				<div class="my-3">
					<label for="fullname" class="form-label fw-bold">Full Name:</label>
					<input
						type="text"
						id="fullname"
						name="fullname"
						class="form-control"
						required
					/>
				</div>
				<div class="my-3">
					<label for="email" class="form-label fw-bold">Email:</label>
					<input
						type="email"
						id="email"
						name="email"
						class="form-control"
						required
					/>
				</div>

				<p class="fw-bold">Have you taken any of the following courses?</p>
				<div>
					<input type="checkbox" id="pl" name="courses" />
					<label for="pl">Programming Languages</label>
				</div>
				<div>
					<input type="checkbox" id="os" name="courses" />
					<label for="os">Operating Systems</label>
				</div>
				<div>
					<input type="checkbox" id="fs" name="courses" />
					<label for="fs">Full Stack Web Development</label>
				</div>

				<div class="mb-3">
					<label for="comment" class="form-label fw-bold">Anything else?</label>
					<textarea class="form-control" id="comment"></textarea>
				</div>
				<div class="d-flex flex-row">
					<input
						class="btn btn-primary w-50 me-1"
						type="submit"
						value="Submit"
					/>
					<input
						class="btn btn-secondary w-50 ms-1"
						type="reset"
						value="Reset"
					/>
				</div>
			</form>
		</main>
	</body>
</html>
